<!DOCTYPE html>
<html>
    <body>
        <h1 style="background-color: blue; color: red; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 200%; text-align: center;">This is a heading</h1>
        <p style="background-color: tomato; color: green; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 160%; text-align: center;">This is a paragraph</p>

        <p>This is normal text</p>
        <b>This is bold text</b>
        <strong>This is strong text</strong>
        <i>This is italic</i>
        <em>This is emphasized</em>
        <small>This is some smaller text</small>
        <p>This is very <mark>IMPORTANT</mark></p>
        <p>This is <del>wrong</del></p>
        <p>My name is <ins>Shafayat</ins></p>
        <p>This is <sub>subscripted</sub> text</p>
        <p>This is <sup>superscripted</sup> text</p>


    </body>
</html>
