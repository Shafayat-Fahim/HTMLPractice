<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Picture Element</title>
</head>
<body>
    <h2>Let's see how picture change in different browser size.</h2>

    <picture>
        <source media="(min-width: 650px)" srcset="image/1.jpg">
        <source media="(min-width: 465px)" srcset="image/2.jpg">
        <img src="images/3.jpg" style="width:auto;">
      </picture>
</body>
</html>
