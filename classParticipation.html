<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Participation</title>
</head>
<body>
    <h3>Reward Calculator</h3>
    Name:
    <input id="name" type="text"><br>

    Number of credits completed:
    <input id="credit" type="number"><br>

    Number of major courses completed:
    <input id="course" type="number"><br>

    <button onclick="calculateReward()">Calculate Reward</button>
    
    <p id="result"></p>


    <script>
        function calculateReward() {
            var name = document.getElementById("name").value;
            var credit = parseInt(document.getElementById("credit").value);
            var course = parseInt(document.getElementById("course").value)

            let reward = 2000;
            if (credit >= 100 && course > 5) {
                reward = 5000;
            } else if (credit >= 80 && course > 3) {
                reward = 3000;
            }

            const vatAmount = reward * 0.15;
            const rewardAfterVat = reward - vatAmount;

            document.getElementById("result").innerText = `${name}, your reward amount after paying VAT is ${rewardAfterVat.toFixed(2)} Taka.`;
        }
    </script>


</body>
</html>
