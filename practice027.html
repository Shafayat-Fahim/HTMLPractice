<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: none;
            border-radius: 5px;
            border-style: dotted;
            border-color: red;
        }

        th, td {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h2>HTML Table</h2>

    <table style="width: 100%;">
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Party</th>
        </tr>
        <tr>
            <td>Fahim</td>
            <td>Dhaka</td>
            <td>BNP</td>
        </tr>
        <tr>
            <td>Faiza</td>
            <td>Dhaka</td>
            <td>None</td>
        </tr>
        <tr>
            <td>Rakib</td>
            <td>Munshiganj</td>
            <td>JIB</td>
        </tr>
        <tr>
            <td>Roky</td>
            <td>Gopalganj</td>
            <td>BAL</td>
        </tr>

    </table>
</body>
</html>
