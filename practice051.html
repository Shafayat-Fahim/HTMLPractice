<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h2>HTML Forms</h2>

    <form action="">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <input type="submit" value="Submit">
    </form>

    <p>Choose your favorite language:</p>
    <form action="">
        <input type="radio" id="python" name="favLanguage" value="Python">
        <label for="python">Python</label><br>
        <input type="radio" id="java" name="favLanguage" value="Java">
        <label for="java">Java</label><br>
        <input type="radio" id="swift" name="favLanguage" value="Swift">
        <label for="swift">Swift</label>
    </form>

    <p>Select the following:</p>
    <form action="">
        <input type="checkbox" id="haveCar" name="vehicle1" value="Car">
        <label for="haveCar">I have a car</label><br>
        <input type="checkbox" id="haveBike" name="vehicle2" value="Bike">
        <label for="haveBike">I have bike</label>
    </form>
</body>
</html>
